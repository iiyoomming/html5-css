<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .hangame {
      width: 1173px;
      margin: 0 auto;
      overflow: hidden;
    }
    .hangame img {
      width: 550px;
    }
    .pc {
      float: left;
    }
    .mo {
      float: right;
    }
  </style>
  <body>
    <div class="hangame">
      <div class="pc">
        <h1>
          PC <br />
          한게임포커
        </h1>
        <br />
        <p>
          한게임포커는 20년 이상 꾸준한 사랑을 받고 있는 국민 포커 입니다.
          <br />
          최고의 명성을 자랑하는 로우바둑이를 서비스 중이며, <br />
          7포커, 하이로우, 라스베가스 홀덤, LA섯다, 파티훌라 등<br />
          다양한 포커 게임을 제공합니다<br />
          인기 카지노 게임 바카라와 블랙잭도 현장감 있게 즐기실 수 있습니다.
        </p>
        <br />
        <p>
          <img
            src="https://hangame-images.toastoven.net/hangame/poker/branding/images/pc_ss01.png"
            alt="pc"
          />
        </p>
      </div>
      <div class="mo">
        <h1>
          모바일 <br />
          한게임포커 클래식
        </h1>
        <br />
        <p>
          또한, 모바일 서비스인 한게임포커 클래식을 통해 <br />
          PC 버전의 게임정보와 재화를 그대로 사용할 수 있도록 하여 <br />
          더욱 편리한 플레이 환경을 제공하고 있습니다
        </p>
        <br /><br /><br />

        <p>
          <img
            src="https://hangame-images.toastoven.net/hangame/poker/branding/images/mo_ss02.png"
            alt="mo"
          />
        </p>
      </div>
    </div>
  </body>
</html>
