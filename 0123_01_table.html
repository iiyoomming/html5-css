<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        /* border: 1px solid red; */
        border-collapse: collapse;
      }

      /* tr {
        border: 1px solid green;
      } */

      th,
      td {
        border: 1px solid blue;
        padding: 20px;
      }
      table:nth-child(2) {
        width: 500px;
      }
      table:nth-child(2) th,
      table:nth-child(2) td {
        padding: 0;
      }
    </style>
  </head>
