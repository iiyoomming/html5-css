<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        /* border-collapse: collapse; */
        width: 1000px;
        border-top: 2px solid #656565;
        border-spacing: 10px;
      }
      td {
        border: 1px solid #ccc;

        padding: 10px;
      }
      .bg {
        background-color: #eee;
        text-align: center;
      }
      tr td:first-child {
        border-left: none;
      }
      tr td:last-child {
        border-right: none;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="2" class="bg">일반버스</td>
        <td class="bg">교통카드</td>
        <td>일반 : 1,500원 / 청소년 : 750원 / 어린이 : 350원</td>
      </tr>
      <tr>
        <td class="bg">현금요금</td>
        <td>일반 : 1,700원 / 청소년 : 900원 / 어린이 : 400원</td>
      </tr>
    </table>
  </body>
</html>
