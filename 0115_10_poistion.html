<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      position: relative;
    }
    p:first-child {
      width: 500px;
      height: 500px;
      background-color: violet;
    }
    p:nth-child(2) {
      width: 300px;
      height: 300px;
      background-color: wheat;
      left: 500px;
    }
    p:nth-child(3) {
      width: 100px;
      height: 100px;
      background-color: thistle;
      left: 800px;
    }
  </style>
  <body>
    <p></p>
    <p></p>
    <p></p>
  </body>
</html>
