  <body>
    <h2>고도원의 아침편지</h2>
    <h3>'수고했어, 이젠 조금 쉬어'</h3>
    <img src="./images/photo2.jpg" alt="photo2" />
    <p>
      당신의 마음을 잘 돌봐주세요. <br />
      마음은 당신의 몸 못지않게 여리고 <br />
      도움을 필요로 하며, 당신의 보살핌을 <br />지금 이 순간에도 기다리고
      있습니다<br />
      마음에게 위로를 건네세요<br />
      "수고했어. 그리고 이제 조금 쉬어."<br />
    </p>
    <h2>희망이란</h2>
    <p>
      본래 있다고도 할 수 없고 없다고도 할 수 없다. <br />
      그것은 마치 땅 위의 길과 <br />
      같은 것이다. 본래 땅 위에는 길이 없었다. <br />
      <br />
      한 사람이 먼저 가고 걸어가는 <br />
      사람이 많아지면 그것이 곧 길이 되는 것이다.
    </p>
    - 루쉰의《고향》중에서 -
