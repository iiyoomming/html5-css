<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
      }
      td {
        border: 1px solid #ccc;
        padding: 20px;
      }
      .bg {
        background-color: #eee;
        text-align: center;
      }
      .wd {
        width: 10%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" class="bg">지역별 홍차</td>
      </tr>
      <tr>
        <td rowspan="3" class="bg wd">중국</td>
        <td>정산소종</td>
      </tr>
      <tr>
        <td>기문</td>
      </tr>
      <tr>
        <td>운남</td>
      </tr>
      <tr>
        <td rowspan="4" class="bg wd">인도 및 스리랑카</td>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
