<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p:first-child {
      color: lightsalmon;
    }
    p:nth-child(2) {
      color: cadetblue;
    }
    p:nth-child(3) {
      color: burlywood;
    }
    p:nth-child(4) {
      color: palegoldenrod;
    }
    span:first-child {
      color: rosybrown;
    }
    span:last-child {
      color: royalblue;
    }
  </style>
  <body>
    <h1>title</h1>
    <p>first</p>
    <p>second</p>
    <p>third</p>
    <p>fourth</p>
    <p>
      <span>one</span>
      <span>two</span>
      <span>three</span>
      <span>four</span>
    </p>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
  </body>
</html>
