<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* * {
      margin: 0;
      padding: 0;
    } */
    div {
      position: absolute;
      width: 1200px;
      height: 100px;
      background-color: teal;
    }
    p {
      position: absolute;
      width: 20%;
      height: 100%;
      background-color: tomato;
    }
    p:first-child {
      left: 0;
    }
    p:nth-child(2) {
      left: 40%;
    }
    p:nth-child(3) {
      right: 0;
    }
  </style>
  <body>
    <div>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
